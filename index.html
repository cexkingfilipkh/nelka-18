<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Prihlasenie</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="page">
  <div class="background-ornaments" aria-hidden="true">
    <span class="ornament orb orb-1"></span>
    <span class="ornament orb orb-2"></span>
    <span class="ornament orb orb-3"></span>
    <span class="ornament blur-ring blur-ring-1"></span>
    <span class="ornament blur-ring blur-ring-2"></span>
  </div>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title">Prosim prihlaste sa</h1>
        <p class="login-subtitle">Napiste meno a datum narodenia</p>
      </div>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="name">Meno</label>
          <input type="text" id="name" name="name" placeholder="Sem napíš svoje meno" required autocomplete="name">
        </div>
        <div class="form-group">
          <label for="dob">Datum narodenia</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <button type="submit" class="submit-btn">overit</button>
      </form>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
