<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>V코etko najlep코ie!</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="page">
  <div class="background-ornaments" aria-hidden="true">
    <span class="ornament orb orb-1"></span>
    <span class="ornament orb orb-2"></span>
    <span class="ornament orb orb-3"></span>
    <span class="ornament blur-ring blur-ring-1"></span>
    <span class="ornament blur-ring blur-ring-2"></span>
  </div>
  <div class="success-container">
    <div class="success-card">
      <div class="success-icon" aria-hidden="true">
        <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
          <path d="M32 4l7.9 18.6 20.1 1.6-15.3 13.2 4.6 19.8L32 46.8 14.7 57.2l4.6-19.8L4 24.2l20.1-1.6L32 4z"/>
        </svg>
      </div>
      <h1 class="success-title">V코etko najlep코ie, l치ska</h1>
      <p class="success-message">Milujem ta najviac na svete.</p>
      <div class="wish-container">
        <button id="wishButton" class="wish-btn">Stlac ma pre prekvapenie 游땥</button>
        <div id="wishDisplay" class="wish-display"></div>
      </div>
      <div class="wheel-container">
        <h2 class="wheel-title">Ako velmi ta lubim</h2>
        <div class="wheel-wrapper">
          <div id="wheel" class="wheel">
            <div class="wheel-section" data-value="25"><span>25%</span></div>
            <div class="wheel-section" data-value="50"><span>50%</span></div>
            <div class="wheel-section" data-value="75"><span>75%</span></div>
            <div class="wheel-section" data-value="100"><span>100%</span></div>
            <div class="wheel-section" data-value="1000"><span>1000%</span></div>
          </div>
          <div class="wheel-pointer"></div>
        </div>
        <button id="spinButton" class="spin-btn">Roztoc koleso</button>
        <div id="wheelResult" class="wheel-result"></div>
        <div id="wheelCelebration" class="wheel-celebration"></div>
      </div>
      <div class="celebration">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
      </div>
    </div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
